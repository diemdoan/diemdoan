<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Web Cơ Bản</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      margin-top: 20px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Xin chào!</h1>
    <p>Đây là một trang web cơ bản.</p>
  </header>

  <main>
    <p>Bấm nút bên dưới để hiển thị thông báo:</p>
    <button onclick="showMessage()">Bấm vào đây</button>
  </main>

  <script>
    function showMessage() {
      alert("Chào cậu! Đây là thông báo từ JavaScript.");
    }
  </script>

</body>
</html>
